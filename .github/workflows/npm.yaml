name: Npm

on:
  release:
    types: [published]

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag=v6.0.1
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: Setup node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # tag=v6.1.0
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Publish packages
        run: |
          npm ci
          npx lerna run prepack
          npx lerna publish from-package -y

      - name: Upload logs
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # tag=v5.0.0
        if: failure()
        with:
          name: lerna-debug-log
          path: lerna-debug.log

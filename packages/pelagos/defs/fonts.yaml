root-font:
  styles:
    font: 400 16px/1.375 'Open Sans', Helvetica, Arial, sans-serif

code-01:
  use: inline code snippets and smaller code elements.
  styles:
    font: 400 .75rem/1rem Inconsolata, Menlo, 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', Courier, monospace
    letter-spacing: .32px
code-02:
  use: large code snippets and larger code elements.
  styles:
    font: 400 .875rem/1.25rem Inconsolata, Menlo, 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', Courier, monospace
    letter-spacing: .32px
label-01:
  use: field labels in components, error messages, and captions.
  styles:
    font-size: .75rem
    line-height: 1rem
    font-weight: 400
    letter-spacing: .32px
label-02:
  use: field labels in components, error messages, and captions.
  styles:
    font-size: .875rem
    line-height: 1.125rem
    font-weight: 400
    letter-spacing: .16px
helper-text-01:
  use: explanatory helper text that appears below a field title within a component.
  styles:
    font-size: .75rem
    line-height: 1rem
    font-weight: 400
    letter-spacing: .32px
helper-text-02:
  use: explanatory helper text that appears below a field title within a component.
  styles:
    font-size: .875rem
    line-height: 1.125rem
    font-weight: 400
    letter-spacing: .16px
legal-01:
  use: legal copy appearing in product pages.
  styles:
    font-size: .75rem
    line-height: 1rem
    font-weight: 400
    letter-spacing: .32px
legal-02:
  use: legal copy appearing in web pages.
  styles:
    font-size: .875rem
    line-height: 1.125rem
    font-weight: 400
    letter-spacing: .16px

body-compact-01:
  use: short paragraphs with no more than four lines and is commonly used in components.
  styles:
    font-size: .875rem
    line-height: 1.125rem
    font-weight: 400
    letter-spacing: .16px

body-compact-02:
  use: short paragraphs with no more than four lines. Use in expressive components, such as button and link.
  styles:
    font-size: 1rem
    line-height: 1.375rem
    font-weight: 400
    letter-spacing: 0

body-01:
  use: productive layouts for long paragraphs with more than four lines. Use also for longer body copy in components such as accordion or structured list. It is always left-aligned.
  styles:
    font-size: .875rem
    line-height: 1.25rem
    font-weight: 400
    letter-spacing: .16px

body-02:
  use: expressive layouts for long paragraphs with four lines or more. It is always left-aligned.
  styles:
    font-size: 1rem
    line-height: 1.5rem
    font-weight: 400
    letter-spacing: 0

heading-compact-01:
  use: component and layout headings. It pairs with body-compact-01.
  styles:
    font-size: .875rem
    line-height: 1.125rem
    font-weight: 600
    letter-spacing: .16px

heading-compact-02:
  use: smaller layout headings. It pairs with body-compact-02.
  styles:
    font-size: 1rem
    line-height: 1.375rem
    font-weight: 600
    letter-spacing: 0

heading-01:
  use: component and layout headings. It pairs with body-01.
  styles:

rootFont: 400 16px/1.375 'Open Sans', Helvetica, Arial, sans-serif
families:
  Open Sans:
    css: "'Open Sans', Helvetica, Arial, sans-serif"
    default: true
  Inconsolata:
    css: "Inconsolata, Menlo, 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', Courier, monospace"
fonts:
  code-01:
    use: inline code snippets and smaller code elements.
    specs:
      fontFamily: 'Inconsolata'
      fontSize: '.75rem'
      lineHeight: '1rem'
      fontWeight: '400'
      letterSpacing: '.32px'
  code-02:
    use: large code snippets and larger code elements.
    specs:
      fontFamily: 'Inconsolata'
      fontSize: '.875rem'
      lineHeight: '1.25rem'
      fontWeight: '400'
      letterSpacing: '.32px'
  label-01:
    use: field labels in components, error messages, and captions.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '.75rem'
      lineHeight: '1rem'
      fontWeight: '400'
      letterSpacing: '.32px'
  label-02:
    use: field labels in components, error messages, and captions.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '.875rem'
      lineHeight: '1.125rem'
      fontWeight: '400'
      letterSpacing: '.16px'
  helper-text-01:
    use: explanatory helper text that appears below a field title within a component.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '.75rem'
      lineHeight: '1rem'
      fontWeight: '400'
      letterSpacing: '.32px'
  helper-text-02:
    use: explanatory helper text that appears below a field title within a component.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '.875rem'
      lineHeight: '1.125rem'
      fontWeight: '400'
      letterSpacing: '.16px'
  legal-01:
    use: legal copy appearing in product pages.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '.75rem'
      lineHeight: '1rem'
      fontWeight: '400'
      letterSpacing: '.32px'
  legal-02:
    use: legal copy appearing in web pages.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '.875rem'
      lineHeight: '1.125rem'
      fontWeight: '400'
      letterSpacing: '.16px'

  body-compact-01:
    use: short paragraphs with no more than four lines and is commonly used in components.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '.875rem'
      lineHeight: '1.125rem'
      fontWeight: '400'
      letterSpacing: '.16px'

  body-compact-02:
    use: short paragraphs with no more than four lines. Use in expressive components, such as button and link.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '1rem'
      lineHeight: '1.375rem'
      fontWeight: '400'
      letterSpacing: '0'

  body-01:
    use: productive layouts for long paragraphs with more than four lines. Use also for longer body copy in components such as accordion or structured list. It is always left-aligned.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '.875rem'
      lineHeight: '1.25rem'
      fontWeight: '400'
      letterSpacing: '.16px'

  body-02:
    use: expressive layouts for long paragraphs with four lines or more. It is always left-aligned.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '1rem'
      lineHeight: '1.5rem'
      fontWeight: '400'
      letterSpacing: '0'

  heading-compact-01:
    use: component and layout headings. It pairs with body-compact-01.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '.875rem'
      lineHeight: '1.125rem'
      fontWeight: '600'
      letterSpacing: '.16px'

  heading-compact-02:
    use: smaller layout headings. It pairs with body-compact-02.
    specs:
      fontFamily: 'Open Sans'
      fontSize: '1rem'
      lineHeight: '1.375rem'
      fontWeight: '600'
      letterSpacing: '0'

  heading-01:
